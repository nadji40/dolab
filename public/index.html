<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دولاب المبدعين - Dolab Al-Mubdi'een</title>
    
    <!-- Cairo Font for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Playfair Display for English -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { 
        background: #0a0a0a; 
        font-family: 'Cairo', 'Playfair Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
        direction: rtl;
        text-align: right;
      }
      
      /* Apply fonts with Arabic priority */
      * {
        font-family: 'Cairo', 'Playfair Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Language-specific font classes */
      .arabic-text {
        font-family: 'Cairo', sans-serif;
        direction: rtl;
        text-align: right;
      }
      
      .english-text {
        font-family: 'Playfair Display', serif;
        direction: ltr;
        text-align: left;
      }
      
      /* RTL/LTR utilities */
      .rtl {
        direction: rtl;
        text-align: right;
      }
      
      .ltr {
        direction: ltr;
        text-align: left;
      }
      
      /* Glass effects */
      .glass {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .glass-strong {
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(45, 64, 84, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(210, 157, 89, 0.6);
        border-radius: 4px;
        border: 1px solid rgba(210, 157, 89, 0.3);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(210, 157, 89, 0.8);
      }
      
      ::-webkit-scrollbar-corner {
        background: rgba(45, 64, 84, 0.1);
      }
      
      /* Light mode scrollbar */
      .light-theme ::-webkit-scrollbar-track {
        background: rgba(210, 157, 89, 0.1);
      }
      
      .light-theme ::-webkit-scrollbar-thumb {
        background: rgba(45, 64, 84, 0.6);
        border: 1px solid rgba(45, 64, 84, 0.3);
      }
      
      .light-theme ::-webkit-scrollbar-thumb:hover {
        background: rgba(45, 64, 84, 0.8);
      }
      
      .light-theme ::-webkit-scrollbar-corner {
        background: rgba(210, 157, 89, 0.1);
      }
      
      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(210, 157, 89, 0.6) rgba(45, 64, 84, 0.1);
      }
      
      .light-theme * {
        scrollbar-color: rgba(45, 64, 84, 0.6) rgba(210, 157, 89, 0.1);
      }
      
      /* Mobile Responsive Design */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
        
        .mobile-hidden {
          display: none !important;
        }
        
        .mobile-block {
          display: block !important;
        }
        
        .mobile-full-width {
          width: 100% !important;
          margin: 0 !important;
        }
        
        .mobile-stack {
          flex-direction: column !important;
        }
        
        .mobile-padding {
          padding: 12px !important;
        }
        
        .mobile-text-small {
          font-size: 12px !important;
        }
        
        .mobile-chart-height {
          height: 200px !important;
        }
      }
      
      @media (max-width: 480px) {
        body {
          font-size: 13px;
        }
        
        .mobile-xs-padding {
          padding: 8px !important;
        }
        
        .mobile-xs-gap {
          gap: 8px !important;
        }
        
        .mobile-xs-text {
          font-size: 11px !important;
        }
      }
      
      /* Touch-friendly interactions */
      @media (hover: none) and (pointer: coarse) {
        button, .touchable {
          min-height: 44px;
          min-width: 44px;
        }
        
        .touch-padding {
          padding: 12px 16px;
        }
      }
      
      /* News ticker animation */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slideOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-30px);
        }
      }
      
      @keyframes slideRightToLeft {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      
      @keyframes slideLeftToRight {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      /* Smooth transitions for news ticker */
      .news-ticker-container {
        animation-play-state: running;
      }
      
      .news-ticker-container:hover {
        animation-play-state: paused;
      }
      
      /* Ensure modal appears on top */
      .modal-overlay {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 2147483647 !important;
        pointer-events: auto !important;
        width: 100vw !important;
        height: 100vh !important;
      }
      
      .modal-content {
        position: relative !important;
        z-index: 2147483647 !important;
      }
      
      /* Ensure root and body don't interfere */
      #root {
        position: relative;
        z-index: 1;
      }
      
      #modal-root {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 2147483647 !important;
        pointer-events: none !important;
      }
      
      #modal-root > * {
        pointer-events: auto !important;
      }
      
      /* Force modal to be on top of everything */
      body > div[class*="modal"] {
        z-index: 2147483647 !important;
      }
      
      /* Override any possible conflicting z-indexes */
      .modal-overlay * {
        z-index: inherit !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2147483647; pointer-events: none;"></div>
  </body>
</html>
