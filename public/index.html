<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONVPILOT - Convertible Bonds Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { 
        background: #0a0a0a; 
        font-family: 'Playfair Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
      }
      
      /* Apply Playfair Display to all text elements */
      * {
        font-family: 'Playfair Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 4px;
        border: 1px solid #333333;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
      
      ::-webkit-scrollbar-corner {
        background: #1a1a1a;
      }
      
      /* Light mode scrollbar */
      .light-theme ::-webkit-scrollbar-track {
        background: #f1f3f4;
      }
      
      .light-theme ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border: 1px solid #dadce0;
      }
      
      .light-theme ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      .light-theme ::-webkit-scrollbar-corner {
        background: #f1f3f4;
      }
      
      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #404040 #1a1a1a;
      }
      
      .light-theme * {
        scrollbar-color: #c1c1c1 #f1f3f4;
      }
      
      /* News ticker animation */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slideOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-30px);
        }
      }
      
      @keyframes slideRightToLeft {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      /* Smooth transitions for news ticker */
      .news-ticker-container {
        animation-play-state: running;
      }
      
      .news-ticker-container:hover {
        animation-play-state: paused;
      }
      
      /* Ensure modal appears on top */
      .modal-overlay {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 2147483647 !important;
        pointer-events: auto !important;
        width: 100vw !important;
        height: 100vh !important;
      }
      
      .modal-content {
        position: relative !important;
        z-index: 2147483647 !important;
      }
      
      /* Ensure root and body don't interfere */
      #root {
        position: relative;
        z-index: 1;
      }
      
      #modal-root {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 2147483647 !important;
        pointer-events: none !important;
      }
      
      #modal-root > * {
        pointer-events: auto !important;
      }
      
      /* Force modal to be on top of everything */
      body > div[class*="modal"] {
        z-index: 2147483647 !important;
      }
      
      /* Override any possible conflicting z-indexes */
      .modal-overlay * {
        z-index: inherit !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2147483647; pointer-events: none;"></div>
  </body>
</html>
